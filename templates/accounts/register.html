{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock title %}


{% block content %}
    <div class="max-w-xl mx-auto">
        <form method="POST" class="">
            {% csrf_token %}
            <div>
                <h1 class="border-b mb-4 text-3xl py-2 font-bold text-gray-900 text-center dark:text-white">Регистрация</h1>
                {{ form|crispy }}
            </div>
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Регистрация</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-sm text-gray-500">
                У вас уже есть учетная запись <a class="ml-2 hover:underline" href="{% url 'login' %}">Войти</a>
            </small>
        </div>
    </div>
{% endblock content %}
